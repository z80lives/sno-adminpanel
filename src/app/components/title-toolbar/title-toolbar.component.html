<!-- title toolbar -->
<mat-toolbar color="primary">
  <button mat-icon-button (click)="onClickBurgerButton()">
    <mat-icon *ngIf="this.sideMenuStatus">menu</mat-icon>
    <mat-icon *ngIf="!this.sideMenuStatus">menu_open</mat-icon>
  </button>      
  <span>S&O Admin Panel </span>
  <span id="title-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
</mat-toolbar>


<!--drop down menu when user clicks profile-->
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onClickLogout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>
