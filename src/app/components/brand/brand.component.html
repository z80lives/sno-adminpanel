<app-head-card
  [showToolbar]="true"
  (editAction)="onClickEdit($event)"
  ></app-head-card>
<p *ngIf="isLoading">Loading...</p>
<mat-card *ngIf="!isLoading">
  <mat-card-header>
    <mat-card-title>{{brand.name}}</mat-card-title>
  </mat-card-header>
    <mat-card-content>
      <ul>
	<li><b>Origin: </b>{{brand.origin}}</li>
      </ul>
      <!--
    <p><b>Number of Products: {{category.product_count}} </b></p>
-->
  </mat-card-content>
</mat-card>
